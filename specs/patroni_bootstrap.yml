postgresql:
  connect_address: 127.0.0.1:5432
  listen: 127.0.0.1:5432
  data_dir: data/postgresql0
  pgpass: /tmp/pgpass0
  authentication:
    replication:
      username: replicator
      password: rep-pass
    superuser:
      username: postgres
      password: zalando
  parameters:
  ## You can override node specific PostgreSQL parameters here
  ## from 9.4 on it may be better to use ALTER SYSTEM
  ##
  ## Some parameters are essential for Patroni to operate, these parameters will be ignored when changed with ALTER SYSTEM
  ## They should be changed only in this file
  ## - listen_addresses
  ## - port
  ## The following parameters cannot be lower than the values below
  ## - hot_standby = 'on'
  ## - wal_level = 'hot_standby'
  ## - max_wal_senders = 5
  ## - max_replication_slots = 5 ## 9.4+
  ## - wal_log_hints = 'on' ## 9.4+
  ## 
  # work_mem: 1GB
